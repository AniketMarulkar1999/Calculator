<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator_style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="calculator-screen">
                <span id="display"></span>
            </div>
            <div id="function-keys">
                <div class="button" data-value="AC">
                    <p>A/C</p>
                </div>
                <div class="button" data-value="Del">
                    <p>Del</p>
                </div>
                <div class="button" data-value="%">
                    <p>%</p>
                </div>
                <div class="button" data-value="+">
                    <p>+</p>
                </div>
                <div class="button" data-value="7">
                    <p>7</p>
                </div>
                <div class="button" data-value="8">
                    <p>8</p>
                </div>
                <div class="button" data-value="9">
                    <p>9</p>
                </div>
                <div class="button" data-value="-">
                    <p>-</p>
                </div>
                <div class="button" data-value="4">
                    <p>4</p>
                </div>
                <div class="button" data-value="5">
                    <p>5</p>
                </div>
                <div class="button" data-value="6">
                    <p>6</p>
                </div>
                <div class="button" data-value="*">
                    <p>*</p>
                </div>
                <div class="button" data-value="1">
                    <p>1</p>
                </div>
                <div class="button" data-value="2">
                    <p>2</p>
                </div>
                <div class="button" data-value="3">
                    <p>3</p>
                </div>
                <div class="button" data-value="/">
                    <p>/</p>
                </div>
                <div class="button" data-value="/">
                    <p>/</p>
                </div>
                <div class="button" data-value="0">
                    <p>0</p>
                </div>
                <div class="button" data-value=".">
                    <p>.</p>
                </div>
                <div class="button" data-value="=">
                    <p>=</p>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="calculator_jscript.js"></script>
    </body>
</html>
